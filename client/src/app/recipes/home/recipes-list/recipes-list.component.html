@if (loading()) {
  <mat-spinner class="spinner"></mat-spinner>
} @else {
<div class="recipes">
  @if (!filteredRecipes().length) {
    <div>No results found</div>
  }
  @for (recipe of filteredRecipes(); track recipe._id) {
    <app-recipe [recipe]="recipe"
                (delete)="deleteRecipe($event)">
    </app-recipe>
  }
</div>
}
