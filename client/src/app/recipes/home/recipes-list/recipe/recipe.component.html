@if (recipe(); as recipe) {
  <mat-card class="recipe">
    <mat-card-header class="header">
      <mat-card-title data-testid="title">{{recipe.title}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image data-testid="image" [src]="recipe.imageUrl ? recipe.imageUrl : 'assets/img/placeholder.jpg'"/>
    <mat-card-actions>
      <button mat-button color="primary" data-testid="view-btn" [routerLink]="['/recipes', recipe._id]">View</button>
      <button mat-button color="secondary" data-testid="edit-btn" [routerLink]="['/recipes/edit', recipe._id]">Edit</button>
      <button mat-button color="warn" data-testid="delete-btn" (click)="delete.emit(recipe)">Delete</button>
    </mat-card-actions>
  </mat-card>
}
