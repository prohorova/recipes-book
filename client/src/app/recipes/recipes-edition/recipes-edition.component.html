<ng-container *ngIf="{
  loading: recipeToUpdateLoading$ | async,
  recipe: recipeToUpdate$ | async,
  saving: updateInProgress$ | async,
  error: updateError$ | async
} as vm">
  <h2>Edit recipe</h2>
  <mat-spinner class="spinner" *ngIf="vm.loading"></mat-spinner>
  <div *ngIf="vm.error">{{vm.error}}</div>
  <app-recipes-form *ngIf="vm.recipe"
                    [saving]="vm.saving || false"
                    [recipe]="vm.recipe"
                    (save)="updateRecipe(vm.recipe, $event)">
  </app-recipes-form>
</ng-container>
