<h2>Edit recipe</h2>

@if (loading()) {
  <mat-spinner class="spinner"></mat-spinner>
}
@if (error(); as error) {
  <div>{{error}}</div>
}
@if (recipe(); as recipe) {
  <app-recipes-form [saving]="saving()"
                    [recipe]="recipe"
                    (save)="save($event)">
  </app-recipes-form>
}
